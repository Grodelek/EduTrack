<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="text-center">Update Student</h1>
    <div class="stdnt-form">
        <form th:action="@{/students/update}" th:object="${student}" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
            <p class="text-center">First name: <input class="form-control" type="text" th:field="*{firstName}" /></p>
            <p class="text-center">Last name: <input class="form-control" type="text" th:field="*{lastName}" /></p>
            <p class="text-center">Email: <input class="form-control" type="text" th:field="*{email}" /></p>
            <div class="form-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <div class="form-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <div class="form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <br>
            </div>
            <div class="text-center">
            <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>
        <br>
        <a class="stdnt-button btn btn-success" href="/">Home</a>
    </div>
</body>
</html>
