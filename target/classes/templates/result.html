<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1 class="text-center">Students:</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="text-center bg-dark text-white">First Name</th>
      <th class="text-center bg-dark text-white">Last Name</th>
      <th class="text-center bg-dark text-white">Email</th>
      <th class="bg-dark"></th>
      <th class="bg-dark"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td class="text-center" th:text="${student.firstName}"></td>
      <td class="text-center" th:text="${student.lastName}"></td>
      <td class="text-center" th:text="${student.email}"></td>
      <td><a th:href="@{/delete(studentsId=${student.id})}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <br>
  <a class="stdnt-button btn btn-success" href="/">Home</a>
  <br>
  <a class="stdnt-button btn btn-success" href="/add">Add Student</a>
</body>
</html>
